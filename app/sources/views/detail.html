  {% include "partials/head.html" %}    
  <h1>{{ park.name }} {{ park.year }}</h1>  
  <section>
      {% if data[0].imgurl %}
        {% for image in data %}
        <figure>
          <img src="{{ image.imgurl.value }}" alt="{{ image.title.value }}">
          <figcaption>{{ image.title.value }}</figcaption> 
        </figure>
        {% endfor %}
      {% else %}
        <p>Geen afbeeldingen gevonden...</p>
      {% endif %}
   </section>
  {% include "partials/footer.html" %}
